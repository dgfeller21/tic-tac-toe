<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p>Tic-Tac-Toe</p>
    </div>
    <div class="gameBody">
        <div class="gameBoard">
            <div id="topLeftCell" class="cell"></div>
            <div id="topCenterCell" class="cell"></div>
            <div id="topRightCell" class="cell"></div>
            <div id="middleLeftCell" class="cell"></div>
            <div id="middleCenterCell" class="cell"></div>
            <div id="middleRightCell" class="cell"></div>
            <div id="bottomLeftCell" class="cell"></div>
            <div id="bottomCenterCell" class="cell"></div>
            <div id="bottomRightCell" class="cell"></div>
        </div>
    </div>
    <div id="scoreBoard">
        <div id="player1">
            <div class="name">Player(X)</div>
            <div class="score">0</div>
        </div>
        <div id="tie">
            <div class="name">Tie</div>
            <div class="score">0</div>
        </div>
        <div id="player2">
            <div class="name">Player(O)</div>
            <div class="score">0</div>
        </div>
    </div>
    <script src="app.js"></script>
    <!--<script src="appbak.js"></script>-->
</body>
</html>
